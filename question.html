<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Prototype</title>
    <!-- CSS Animate-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="nav">
              <!-- sets class of nav to flex its items on CSS to have the first div at the far left side and the second on the far right-->
            <div> Difficulty Level</div>
            <div> Score: 0(R) - 0(W)</div>
        </div>
    </header>
    <main>
        <section class="container">
            <h1 class="title">Welcome to Quizard</h1>
            <div class="hat">
                <!-- adds image of the wizard hat-->
                <img src="images/wizard-hat.png" alt="wizard hat" class="centerimg">
            </div>
            <!-- sets a class of content to the div to flex the main content and align it to center-->
            <h2 class="quiz-question">What is the capital of Morocco?</h2>
        <div class="content quiz-grid">
                    
                    <a href="question.html">
                    <button class="question-btn">
                            <img src="images/option-a.png" alt="option-a" class="options-png">
                            <span class="btn-text">Answer A</span>
                    </button>
                    </a>
             
                    <a href="question.html">
                        <button class="question-btn">
                            <img src="images/option-b.png" alt="option-b" class="options-png option-b">
                            <span class="btn-text">Answer B</span>
                        </button>
                     </a>
                
                    <a href="question.html">
                        <button class="question-btn">
                            <img src="images/option-c.png" alt="option-c" class="options-png option-c">
                            <span class="btn-text">Answer C</span>
                        </button>
                    </a>   
                  
            
                     <a href="question.html">
                         <button class="question-btn">
                            <img src="images/option-d.png" alt="option-d" class="options-png option-d">
                            <span class="btn-text">Answer D</span>
                        </button>
                    </a>   
                 
        </div>
        <div class="wizard">
             <!-- adds an image of a witch with a class of wizard-img to later move him on the Y axis on CSS-->
            <img src="images/witch.png" alt="witch" class="witch-img">
        </div>
        </section>
    </main>
</body>
</html>
